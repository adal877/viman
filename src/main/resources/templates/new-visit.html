<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Submit new visit</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>New Visit</h1>
<form action="#" th:action="@{/new-visit}" th:object="${visit}" method="post">
  <p>
    Birth date (yyyy/mm/dd): <input type="date" th:field="*{BirthDate}">
  </p>
  <p>
    Age: <input type="number" th:field="*{Age}">
  </p>
  <p>
    Address: <input type="text" th:field="*{Occupation}">
  </p>
  <p>
    <input type="submit" value="Submit"/> <input type="reset" value="Reset">
  </p>
</form>
</body>
</html>
